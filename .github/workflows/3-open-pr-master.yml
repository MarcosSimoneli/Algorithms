name: Create PR for the main

on:
  pull_request:
    types:
      - closed

jobs:
  create-pr-main:
    runs-on: ubuntu-latest

    steps:
      - name: Check code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # This guarantees the complete clone with all branches

      - name: Create PR for the Main
        run: |
          if [ "${{ github.event.pull_request.base.ref }}" == "develop" ]; then
            git pull origin develop
            gh pr create --base main --head develop --title "Merge from develop to main" --body "Automatically generated PR by GitHub Actions."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
